<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohit AI Translator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
  :root {
    --primary-color: #6366f1;
    --secondary-color: #a855f7;
    --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --terminal-bg: #1e1e2e;
    --terminal-text: #a6accd;
    --success-color: #10b981;
  }

  * { box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.95);
    width: 100%;
    max-width: 800px; /* Made wider for better reading */
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #2d3748;
    font-weight: 600;
  }

  /* File Upload Input */
  .file-upload-wrapper { position: relative; width: 100%; margin-bottom: 20px; }
  .file-upload-label {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    background: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 12px;
    padding: 30px; cursor: pointer; transition: all 0.3s ease;
  }
  .file-upload-label:hover { border-color: var(--primary-color); background: #eff6ff; }
  .file-upload-label i { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }
  input[type="file"] { display: none; }

  /* Button */
  button.btn-primary {
    width: 100%; padding: 15px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    border: none; border-radius: 10px; color: white; font-size: 1rem; font-weight: 600;
    cursor: pointer; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    transition: transform 0.2s;
  }
  button.btn-primary:hover { transform: translateY(-2px); }

  /* Progress Bar */
  .progress-container {
    width: 100%; background-color: #e2e8f0; border-radius: 10px;
    margin: 25px 0 10px 0; height: 12px; overflow: hidden;
  }
  .progress-fill {
    height: 100%; width: 0%; background: linear-gradient(90deg, #10b981, #34d399);
    border-radius: 10px; transition: width 0.3s ease;
  }
  .progress-text { text-align: right; font-size: 0.85rem; font-weight: 600; color: var(--primary-color); }

  /* TERMINAL STYLING (UPDATED) */
  .terminal-window {
    background: var(--terminal-bg);
    border-radius: 12px;
    margin-top: 20px;
    box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
    display: flex; flex-direction: column;
    overflow: hidden;
  }

  .terminal-header {
    background: #2b2b40; padding: 8px 15px; display: flex; align-items: center;
    border-bottom: 1px solid #3e3e50;
  }
  .terminal-dots span { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 5px; }
  .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
  .terminal-title { flex-grow: 1; text-align: center; color: #7aa2f7; font-size: 0.8rem; font-family: monospace; }

  .preview-content {
    padding: 20px;
    /* KEY CHANGE: Much taller height */
    height: 400px; 
    overflow-y: auto;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.95rem;
    color: var(--terminal-text);
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Log items inside terminal */
  .log-entry {
    border-bottom: 1px solid #333;
    padding-bottom: 5px;
    animation: fadeIn 0.3s ease;
  }
  .log-entry::before {
    content: "> ";
    color: var(--success-color);
  }
  
  /* Scrollbar */
  .preview-content::-webkit-scrollbar { width: 10px; }
  .preview-content::-webkit-scrollbar-track { background: #1e1e2e; }
  .preview-content::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }

  .status-label { margin-top: 15px; font-weight: 600; color: #64748b; text-align: center; }

  /* Download Button */
  .download-btn {
    display: none; margin-top: 20px; text-align: center; text-decoration: none;
    background: #10b981; color: white; padding: 12px; border-radius: 8px; font-weight: 600;
  }
  
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
</head>
<body>

<div class="card">
  <h2><i class="fa-solid fa-robot"></i> Mohit AI Translator</h2>

  <div class="file-upload-wrapper">
    <input type="file" id="fileInput" accept=".docx" onchange="updateFileName()">
    <label for="fileInput" class="file-upload-label">
      <i class="fa-solid fa-cloud-arrow-up"></i>
      <span id="fileNameDisplay">Click to Select DOCX File</span>
      <span style="font-size:0.9rem; color:#666;" id="realFileName"></span>
    </label>
  </div>

  <button class="btn-primary" onclick="startUpload()">
    <i class="fa-solid fa-bolt"></i> Upload & Translate
  </button>

  <div class="status-label" id="statusText">System Ready</div>
  <div class="progress-text" id="progressPercent">0%</div>
  <div class="progress-container"><div class="progress-fill" id="progressFill"></div></div>

  <div class="terminal-window">
    <div class="terminal-header">
      <div class="terminal-dots">
        <span class="red"></span><span class="yellow"></span><span class="green"></span>
      </div>
      <div class="terminal-title">translation_log.txt</div>
    </div>
    <div class="preview-content" id="previewBox">
      <div style="color: #666;">> System initialized. Waiting for input...</div>
    </div>
  </div>

  <a id="downloadLink" class="download-btn" href="#">
    <i class="fa-solid fa-download"></i> Download Hindi DOC
  </a>
</div>

<script>
const BASE_URL = "https://exam-translate-backen.onrender.com";
let jobId = null;
let lastProcessedLine = ""; // Memory to prevent duplicate printing

function updateFileName() {
  const input = document.getElementById("fileInput");
  if (input.files.length > 0) {
    document.getElementById("fileNameDisplay").innerText = "File Selected:";
    document.getElementById("realFileName").innerText = input.files[0].name;
    document.querySelector('.file-upload-label').style.borderColor = '#10b981';
    document.querySelector('.file-upload-label i').className = 'fa-solid fa-check-circle';
    document.querySelector('.file-upload-label i').style.color = '#10b981';
  }
}

function startUpload() {
  const fileInput = document.getElementById("fileInput");
  const status = document.getElementById("statusText");
  const preview = document.getElementById("previewBox");

  if (!fileInput.files.length) { alert("Please select a file first!"); return; }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  status.innerText = "Uploading...";
  preview.innerHTML = "<div style='color: yellow;'>> Uploading file to server...</div>";

  fetch(`${BASE_URL}/upload`, { method: "POST", body: formData })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      status.innerText = "Error";
      preview.innerHTML += `<div style='color: red;'>> ERROR: ${data.error}</div>`;
      return;
    }
    jobId = data.job_id;
    status.innerText = "Processing...";
    preview.innerHTML += `<div style='color: cyan;'>> Job ${jobId} started.</div>`;
    pollStatus();
  })
  .catch(err => {
    status.innerText = "Failed";
    preview.innerHTML += `<div style='color: red;'>> NETWORK ERROR: ${err}</div>`;
  });
}

function pollStatus() {
  if (!jobId) return;

  fetch(`${BASE_URL}/status/${jobId}`)
  .then(res => res.json())
  .then(data => {
    if (!data.total) { setTimeout(pollStatus, 1000); return; }

    // 1. Update Progress Bar
    const percent = Math.round((data.current / data.total) * 100);
    document.getElementById("progressFill").style.width = percent + "%";
    document.getElementById("progressPercent").innerText = percent + "%";
    document.getElementById("statusText").innerText = `Translating line ${data.current} of ${data.total}`;

    // 2. Update Terminal (Append Mode)
    const previewBox = document.getElementById("previewBox");
    
    // Only append if the line is new and not empty
    if(data.line && data.line !== lastProcessedLine) {
        lastProcessedLine = data.line; // Update memory
        
        // Create new log entry
        const newEntry = document.createElement("div");
        newEntry.className = "log-entry";
        newEntry.innerText = data.line;
        
        previewBox.appendChild(newEntry);
        
        // Auto Scroll to bottom
        previewBox.scrollTop = previewBox.scrollHeight;
    }

    // 3. Check for Completion
    if (data.done) {
      const link = document.getElementById("downloadLink");
      link.href = `${BASE_URL}/download/${jobId}`;
      link.style.display = "block";
      document.getElementById("statusText").innerText = "Completed!";
      document.getElementById("progressFill").style.background = "#10b981";
      previewBox.innerHTML += `<div style='color: #fff; margin-top:10px;'>> TRANSLATION COMPLETED SUCCESSFULLY.</div>`;
      previewBox.scrollTop = previewBox.scrollHeight;
    } else {
      setTimeout(pollStatus, 1000);
    }
  })
  .catch(err => {
    document.getElementById("previewBox").innerHTML += `<div style='color: red;'>> POLLING ERROR: ${err}</div>`;
  });
}
</script>

</body>
</html>
