<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exam Translator</title>
</head>
<body>

<h3>English â†’ Hindi Exam Translator</h3>

<textarea id="text" rows="6" cols="70"
placeholder="Paste question here..."></textarea><br><br>

<button onclick="translateText()">Translate</button>

<pre id="output" style="font-size:18px;"></pre>

<script>
function translateText() {
  const text = document.getElementById("text").value;
  const out = document.getElementById("output");
  out.innerText = "Translating...";

  fetch("https://exam-translate-backen.onrender.com/translate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  })
  .then(res => res.json())
  .then(data => {
    out.innerText = data.result || data.error;
  })
  .catch(err => {
    out.innerText = "ERROR: " + err;
  });
}
</script>

</body>
</html>
